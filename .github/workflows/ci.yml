name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: 20
  PNPM_VERSION: 8

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Type check
        run: pnpm type-check
        continue-on-error: true  # Continue even if type check fails (early stage)

      - name: Lint
        run: pnpm lint
        continue-on-error: true  # Continue even if lint fails (early stage)

      - name: Run tests
        run: pnpm test
        continue-on-error: true  # Continue even if tests fail (early stage)

      - name: Build
        run: pnpm build
        continue-on-error: true  # Continue even if build fails (early stage)

