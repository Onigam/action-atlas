# MongoDB Configuration File for Action Atlas Development

# Network interfaces
net:
  port: 27017
  bindIp: 0.0.0.0  # Listen on all interfaces for Docker networking

# Storage
storage:
  dbPath: /data/db

# Replication (required for vector search)
replication:
  replSetName: rs0

# System Log
systemLog:
  destination: file
  logAppend: true
  path: /proc/1/fd/1
